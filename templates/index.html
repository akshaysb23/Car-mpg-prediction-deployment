<!DOCTYPE html>
<html >
   <!--From https://codepen.io/frytyler/pen/EGdtg-->
   <head>
      <meta charset="UTF-8">
      <title>ML API</title>
      <style>
         

input[type=text], select {
  width: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 30%;
  background-color: #4CAF50;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  display: block;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.login {
  border-radius: 5px;
  padding: 20px;
}
      </style>
   </head>
   <body>
      <div class="login" align="center">
         <h1>Predict Car Mileage</h1>
         <img src='media/car.jpg'>
         <!-- Main Input For Receiving Query to our ML -->
         <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="Displacement of car engine" placeholder="Displacement of car engine" required="required" />
            <input type="text" name="Horsepower of car engine" placeholder="Horsepower of car engine" required="required" />
            <input type="text" name="Dead weight of car" placeholder="Dead weight of car" required="required" />
            <input type="text" name="European Origin?" placeholder="European Origin?" required="required" />
            <input type="text" name="Japanese Origin?" placeholder="Japanese Origin?" required="required" />
            <input type="text" name="Is model year 1976?" placeholder="Is model year 1976?" required="required" />
            <input type="text" name="Is model year 1977?" placeholder="Is model year 1977?" required="required" />
            <input type="text" name="Is model year 1978?" placeholder="Is model year 1978?" required="required" />
            <input type="text" name="Is model year 1979?" placeholder="Is model year 1979?" required="required" />
            <input type="text" name="Is model year 1980?" placeholder="Is model year 1980?" required="required" />
            <input type="text" name="Is model year 1981?" placeholder="Is model year 1981?" required="required" />
            <input type="text" name="Is model year 1982?" placeholder="Is model year 1982?" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
         </form>
         <br>
         <br>
         {{ prediction_text }}
      </div>
   </body>
</html>
