<!DOCTYPE html>
<html >
   <!--From https://codepen.io/frytyler/pen/EGdtg-->
   <head>
      <meta charset="UTF-8">
      <title>ML API</title>
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <div class="login">
         <h1>Predict Car Mileage</h1>
         <!-- Main Input For Receiving Query to our ML -->
         <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="Displacement of car engine" placeholder="displacement" required="required" />
            <input type="text" name="Horsepower of car engine" placeholder="horsepower" required="required" />
            <input type="text" name="Dead weight of car" placeholder="weight" required="required" />
            <input type="text" name="European Origin?" placeholder="origin_European" required="required" />
            <input type="text" name="Japanese Origin?" placeholder="origin_Japanese" required="required" />
            <input type="text" name="Is model year 1976?" placeholder="model year_76" required="required" />
            <input type="text" name="Is model year 1977?" placeholder="model year_77" required="required" />
            <input type="text" name="Is model year 1978?" placeholder="model year_78" required="required" />
            <input type="text" name="Is model year 1979?" placeholder="model year_79" required="required" />
            <input type="text" name="Is model year 1980?" placeholder="model year_80" required="required" />
            <input type="text" name="Is model year 1981?" placeholder="model year_81" required="required" />
            <input type="text" name="Is model year 1982?" placeholder="model year_82" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
         </form>
         <br>
         <br>
         {{ prediction_text }}
      </div>
   </body>
</html>
